<!-- Train Time HTML -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Train Time</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="header">
      <h1>Anytime is Train Time</h1>
      <p> Destination/Arrival Times</p>
    </div>
  </div>
  <div class="container" id="table">
    <h2>Current Train Schedule</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="myTable">
      </tbody>
    </table>
  </div>

  <div class="container" id="form">
    <h2>Add Train</h2>
    <form>
      <div class="form-group">
        <label for="inputName">Train Name</label>
        <input type="name" class="form-control" id="inputName">
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input type="name" class="form-control" id="inputDestination">
      </div>
      <div class="form-group">
        <label>First Train Time (HH:mm - military time)</label>
        <input class="form-control" id="inputTime">
      </div>
      <div class="form-group">
        <label>Frequency (min)</label>
        <input class="form-control" id="inputFreq">
      </div>
      <button type="submit" id="addTrain" class="btn btn-warning">Submit</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="assets/javascript/train_time.js"></script>

</body>

</html>
